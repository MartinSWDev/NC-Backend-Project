<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NC Games Api</title>
  </head>
  <body>
    <header>
      <h1>NC Games API</h1>
    </header>
    <main>
      <h2>Endpoints</h2>
      <h3>GET</h3>
      <ul>
        <li>
          <a href="https://martinswdev-be-nc-games.herokuapp.com/api">/api</a>
        </li>
        <li>
          <a href="https://martinswdev-be-nc-games.herokuapp.com/api/categories"
            >/api/categories</a
          >
        </li>
        <li>
          <a href="https://martinswdev-be-nc-games.herokuapp.com/api/reviews"
            >/api/reviews</a
          >
        </li>
        <li>
          <a href="https://martinswdev-be-nc-games.herokuapp.com/api/reviews/1"
            >/api/reviews/:review_id</a
          >
        </li>
        <li>
          <a
            href="https://martinswdev-be-nc-games.herokuapp.com/api/reviews/1/comments"
            >/api/reviews/:review_id/comments</a
          >
        </li>
        <li>
          <a href="https://martinswdev-be-nc-games.herokuapp.com/api/users"
            >/api/users</a
          >
        </li>
      </ul>
      <h3>PATCH</h3>
      <ul>
        <li>
          <a href="https://martinswdev-be-nc-games.herokuapp.com/api/reviews/1"
            >/api/reviews/:review_id</a
          >
        </li>
      </ul>
      <h3>POST</h3>
      <ul>
        <li>
          <a
            href="https://martinswdev-be-nc-games.herokuapp.com/api/reviews/1/comments"
            >/api/reviews/:review_id/comments</a
          >
        </li>
      </ul>
      <h3>DELETE</h3>
      <ul>
        <li>
          <a href="https://martinswdev-be-nc-games.herokuapp.com/api/comments/1"
            >/api/comments/:comment_id</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
